<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head" />
<body>
<header th:replace="layout :: site-header" />

<div style="text-align:center" class="mb-5">
    <a href="/quotes/add">
        <button type="button" class="btn btn-primary">Add Quote</button>
    </a>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 mb-4" th:each="quote : ${quotes}" th:object="${quote}">
            <div class="card">
                <div class="card-header">
                    Quote
                </div>
                <div class="card-block">
                    <blockquote class="card-blockquote">
                        <p th:text="*{content}"></p>
                        <footer class="text-right" th:text="*{author}"></footer>
                    </blockquote>
                    <span>Added By: </span>
                    <span th:text="*{addedByUsername}"></span>
                    <div th:id="id + *{id}">
                        Liked By:
                        <div th:each="user : *{likedBy}">
                            <a th:href="@{'/user/' + ${user.id}}">
                                <div th:classappend="${user.id}" th:text="${user.username}"></div>
                            </a>
                        </div>
                    </div>
                </div>
                <button th:if="*{isLikedByCurrentUser} == false" class="btn-like" onclick="likeQuote(this)" th:value="*{id}">Like</button>
                <button th:if="*{isLikedByCurrentUser} == true" class="btn-like" onclick="unlike(this)" th:value="*{id}">Unlike</button>
            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation" th:if="${quotes.getTotalPages() > 0}">
    <ul class="pagination">
        <li class="page-item" th:classappend="!${quotes.hasPrevious()} ? 'disabled'"><a class="page-link" href="#" th:href="${quotes.hasPrevious()} ? '/quotes?page=' + ${quotes.previousPageable().getPageNumber()}">Previous</a></li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, quotes.getTotalPages() - 1)}">
            <a class="page-link" href="#" th:href="|/quotes?page=${i}|" th:text="${i + 1}">1</a>
        </li>
        <li class="page-item" th:classappend="!${quotes.hasNext()} ? 'disabled'"><a class="page-link" href="#" th:href="${quotes.hasNext()} ? '/quotes?page=' + ${quotes.nextPageable().getPageNumber()}">Next</a></li>
    </ul>
</nav>
<input id="loggedInUser" type="hidden" th:value="${#authentication.getPrincipal().getUsername()}" />
<input id="loggedInUserId" type="hidden" th:value="${#authentication.getPrincipal().getId()}" />

<footer th:replace="layout :: site-footer" />
</body>
</html>

<script type="text/javascript">

    function likeQuote(elem) {
        var quoteId = elem.value;
        $.ajax({
            type: 'POST',
            url: '/quotes/like/' + quoteId,
            success: addNewLike(quoteId)
        });
    }

    function addNewLike(quoteId) {
        var currentUsername = $('#loggedInUser').val();
        var currentUserId = $('#loggedInUserId').val();

        var newDiv = document.createElement("div");
        var newContent = document.createTextNode(currentUsername);
        newDiv.appendChild(newContent);
        $(newDiv).addClass(currentUserId);
        $('#id' + quoteId).append(newDiv);

        $('button[value=' + quoteId + ']').text('Unlike').attr('onclick', 'unlike(this)');
    }
    
    function unlike(elem) {
        var quoteId = elem.value;
        $.ajax({
            type: 'POST',
            url: '/quotes/unlike/' + quoteId,
            success: removeLike(quoteId)
        });
    }
    
    function removeLike(quoteId) {
        var currentUserId = $('#loggedInUserId').val();
        $('#id' + quoteId + ' ' + '.' + currentUserId).remove();
        $('button[value=' + quoteId + ']').text('Like').attr('onclick', 'likeQuote(this)');
    }

</script>
